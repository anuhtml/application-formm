<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application form </title>
    <style>
    form{
        background-image:url(https://images.app.goo.gl/wbnEuz449KuBWn8v794YaaBYj9);
    }
    </style>

</head>
<body>
    <h1 class="header">Application form</h1>
<form action="">
    <label for="text">User name:</label> <br>
    <input type="text" placeholder="enter your full name">
    <br> <br>
    <label for="email">Email id:</label> <br>
    <input type="email" placeholder="enter valid mail">
    <br> <br>
    <label for="password">Password:</label><br>
    <input type="text"placeholder="enter valid password">
     <br><br>
    <label for="contact number">Contact number:</label><br>
    <input type="number"><br>
    <br>
    <label for="addres">Address:</label><br>
    <input type="text"placeholder="add your address"><br>
    <br>
    <fieldset>
    <legend >Select your gender:</legend>
    <input type="radio"name="gender">male<br>
    <input type="radio"name="gender">female<br>
    <input type="radio"name="gender">others<br>
    </fieldset>
       <br>
    <fieldset>
    <legend>Select your skills:</legend>
    <input type="checkbox"name="select your skill">C<br>
    <input type="checkbox"name="select your skill">C++<br>
    <input type="checkbox"name="select your skill">Java<br>
    <input type="checkbox"name="select your skill">Python<br>
    <input type="checkbox"name="select your skill">html<br>
    <input type="checkbox"name="select your skill">Css<br>
    <input type="checkbox"name="select your skill">other's<br>
    </fieldset>
    <br>
    <fieldset>
    <legend>Select your experience:</legend>
    <input type="radio"name="select your experience">0to1<br>
    <input type="radio"name="select your experience">1to2<br>
    <input type="radio"name="select your experience">2to3<br>
    <input type="radio"name="select your experience">3to4<br>
    </fieldset>
</form>
</body>
</html>
